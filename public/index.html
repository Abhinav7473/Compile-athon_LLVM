<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compiler Hackathon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #1a1a1a;
            color: #00ffff;
        }
        h1 {
            text-align: center;
            color: #00ffff;
            margin-bottom: 30px;
        }
        .container {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgba(0,255,255,0.1);
        }
        textarea {
            width: 100%;
            height: 300px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #00ffff;
            border-radius: 4px;
            resize: vertical;
            font-family: monospace;
            background-color: #333;
            color: #00ffff;
        }
        button {
            display: block;
            width: 200px;
            margin: 0 auto;
            padding: 10px 20px;
            background-color: #008b8b;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #006666;
        }
        #result {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #00ffff;
            border-radius: 4px;
            display: none;
        }
        .download-link {
            display: inline-block;
            margin: 5px 10px;
            color: #00ffff;
            text-decoration: none;
        }
        .download-link:hover {
            text-decoration: underline;
        }
        .input-section {
            margin-bottom: 20px;
        }
        .file-input {
            margin-bottom: 10px;
            color: #00ffff;
        }
        .file-input input {
            display: none;
        }
        .file-input label {
            display: inline-block;
            padding: 8px 16px;
            background-color: #008b8b;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .file-input label:hover {
            background-color: #006666;
        }
        .or-divider {
            text-align: center;
            margin: 20px 0;
            color: #00ffff;
        }
        #file-outputs {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .file-output-box {
            background-color: #333;
            padding: 15px;
            border: 1px solid #00ffff;
            border-radius: 4px;
        }
        .file-output-box h4 {
            margin-top: 0;
            color: #00ffff;
            border-bottom: 1px solid #00ffff;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }
        .file-output-content {
            font-family: monospace;
            white-space: pre-wrap;
            word-break: break-all;
            max-height: 200px;
            overflow-y: auto;
            color: #00ffff;
        }
    </style>
</head>
<body>
    <h1>BY: 22BRS1010, 22BRS1078, 22BRS1357</h1>
    <div class="container">
        <div class="input-section">
            <div class="file-input">
                <label for="file-upload">Upload C++ File</label>
                <input type="file" id="file-upload" accept=".cpp,.txt">
            </div>
            <div class="or-divider">- OR -</div>
            <textarea id="code" placeholder="Enter your C++ matrix multiplication code here..."></textarea>
        </div>
        <button onclick="generateFiles()">Generate Files</button>
        <div id="result">
            <h3>Generated Files:</h3>
            <div id="downloads"></div>
            <div id="file-outputs">
                <div class="file-output-box">
                    <h4>LLVM IR Output</h4>
                    <div id="ll-output" class="file-output-content"></div>
                </div>
                <div class="file-output-box">
                    <h4>Binary Output</h4>
                    <div id="binary-output" class="file-output-content"></div>
                </div>
                <div class="file-output-box">
                    <h4>ISA Output</h4>
                    <div id="isa-output" class="file-output-content"></div>
                </div>
                <div class="file-output-box">
                    <h4>Lookup Table Output</h4>
                    <div id="lookup-output" class="file-output-content"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('file-upload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('code').value = e.target.result;
                };
                reader.readAsText(file);
            }
        });

        async function generateFiles() {
            const code = document.getElementById('code').value;
            if (!code.trim()) {
                alert('Please enter some code or upload a file first!');
                return;
            }

            try {
                const response = await fetch('/compile', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ code })
                });

                const data = await response.json();
                if (data.error) {
                    throw new Error(data.error);
                }

                const downloads = document.getElementById('downloads');
                downloads.innerHTML = Object.entries(data.files)
                    .map(([type, path]) => `<a href="${path}" class="download-link" download>Download ${type.toUpperCase()} file</a>`)
                    .join('');

                // Fetch and display file contents
                for (const [type, path] of Object.entries(data.files)) {
                    const response = await fetch(path);
                    const content = await response.text();
                    const outputElement = document.getElementById(`${type}-output`);
                    if (outputElement) {
                        outputElement.textContent = content;
                    }
                }

                document.getElementById('result').style.display = 'block';
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
    </script>
</body>
</html>
